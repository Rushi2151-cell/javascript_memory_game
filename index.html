<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section class="memory-game">
        <div class="cardWraper">
            <div class="memoryCard" data-framework="css">
                <img class="frontFace" src="css logo.png" alt="css" />
                <img class="backFace" src="my logo.png" alt="card logo" />
            </div>
            <div class="memoryCard"  data-framework="css">
                <img class="frontFace" src= "css logo.png" alt="css" />
                <img class="backFace" src="my logo.png" alt="card logo" />
            </div>

            <div class="memoryCard" data-framework="html">
                <img class="frontFace" src="html logo.png" alt="html" />
                <img class="backFace" src="my logo.png" alt="card logo" />
            </div>
            <div class="memoryCard"  data-framework="html">
                <img class="frontFace" src="html logo.png" alt="html" />
                <img class="backFace" src="my logo.png" alt="card logo" />
            </div>

            <div class="memoryCard" data-framework="javascript">
                <img class="frontFace" src="javascript logo.jpg" alt="javascript" />
                <img class="backFace" src="my logo.png" alt="card logo" />
            </div>
            <div class="memoryCard"  data-framework="javascript">
                <img class="frontFace" src="javascript logo.jpg" alt="javascript" />
                <img class="backFace" src="my logo.png" alt="card logo" />
            </div>

            <div class="memoryCard" data-framework="nextjs">
                <img class="frontFace" src="nodejs logo.png" alt="nextjs" />
                <img class="backFace" src="my logo.png" alt="card logo" />
            </div>
            <div class="memoryCard"  data-framework="nextjs">
                <img class="frontFace" src="nodejs logo.png" alt="nextjs" />
                <img class="backFace" src="my logo.png" alt="card logo" />
            </div>

            <div class="memoryCard" data-framework="reactjs">
                <img class="frontFace" src="python logo.jpg" alt="python" />
                <img class="backFace" src="my logo.png" alt="card logo" />
            </div>
            <div class="memoryCard"  data-framework="reactjs">
                <img class="frontFace" src="python logo.jpg" alt="python" />
                <img class="backFace" src="my logo.png" alt="card logo" />
            </div>

            <div class="memoryCard" data-framework="restapi">
                <img class="frontFace" src="jquery logo.png" alt="jquery" />
                <img class="backFace" src="my logo.png" alt="card logo" />
            </div>
            <div class="memoryCard"  data-framework="restapi">
                <img class="frontFace" src="jquery logo.png" alt="jquery" />
                <img class="backFace" src= "my logo.png " alt="card logo"  />
            </div>
        </div>
        <div class="outherInfo">
            <button id="startButton">Start Game</button>
            <button id="resetButton">Reset Game</button>
            <div id="timingShow"></div>
            <div id="resultShow"></div>
        </div>
    </section>

    <script src="./script.js" ></script>
</body>
</html>
